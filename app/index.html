<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PZ Map Editor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="moveable-bar">
        <div id="title"><img src="icon.ico" class="bar-title-icon"/></div>
        <span class="material-icons outlined" id="minimizeButton">
            minimize
        </span>
        <span class="material-icons outlined" id="fitScreenButton">
            fit_screen
        </span>
        <span class="material-icons outlined" id="closeButton">
            close
        </span>
    </div>
    <div class="flex-con">
        <div id="coords-container">
            <div class="add-popup">
                <!-- <div class="transparent-background"></div> -->
                <div class="add-pop-up-inner">
                    <div class="pop-up-title">
                        <span>Add Coords</span>
                        <i class="material-icons close">close</i>
                    </div>
                    <div id="add-coord">
                        <input type="text" id="coordName" placeholder="Name">
                        <input type="text" id="startX" placeholder="startX">
                        <input type="text" id="startY" placeholder="startY">
                        <input type="text" id="endX" placeholder="endX">
                        <input type="text" id="endY" placeholder="endY">
                        <button id="addCoord">Add</button>
                    </div>
                    <div id="add-cell">
                        <input type="text" id="cellName" placeholder="Name">
                        <input type="text" id="cellX" placeholder="cellX">
                        <input type="text" id="cellY" placeholder="cellY">
                        <button id="addCell">Add</button>
                    </div>
                </div>
            </div>
            
            <div class="search-area">
                <input type="search" id="coordSearch" placeholder="Search">
                <button id="addSection">Add Section</button>
                <button id="clearCoords">Remove all Sections</button>
            </div>
            
            <div id="coords-list">
                <ul id="coords"></ul>
            </div>
            <div id="action-btns">
                <button id="get-file-names" title="Downloads all files from all current Coord segments">Download All Files</button>
                <button id="file-names" title="Deletes all files from all current Coord segments">Delete All Files</button>
                <button id="download-mod-data" title="Download global_mod_data.bin">Download Mod Data</button>
                <button id="delete-mod-data" title="Delete global_mod_data.bin">Delete Mod Data</button>
            </div>
            <!-- <div id="mapframe-over" class="closed">
                <div id="mapframe-open-close"> Open Map </div>
                <iframe id="mapiframe" src=""></iframe>
            </div> -->
        </div>
        <div id="files-container">
            <div id="ftp-details">
                <div id="ftp-title">
                    <h5>FTP details</h5>
                    <!-- hide button with default open -->
                    <span class="material-icons outlined" id="hide-ftp-details">
                        expand_less
                    </span>
                </div>
                <div>
                    <select id="ftp-options">
                        <option value="0">Select FTP</option>
                    </select>
                </div>
                <div id="ftp-input-details">
                    <label for="ftp-opt-name">Name</label>
                    <input type="text" id="ftp-opt-name" placeholder="Name">
                    <label for="ftp-opt-host">Host</label>
                    <input type="text" id="ftp-opt-host" placeholder="Host">
                    <label for="ftp-opt-port">Port</label>
                    <input type="text" id="ftp-opt-port" placeholder="Port">
                    <label for="ftp-opt-user">User</label>
                    <input type="text" id="ftp-opt-user" placeholder="User">
                    <label for="ftp-opt-pass">Password</label>
                    <input type="password" id="ftp-opt-pass" placeholder="Password">
                    <!-- checkbox with label for #ftp-opt-secure -->
                    <div id="ftp-opt-secure">
                        <input type="checkbox" id="ftp-opt-secure-checkbox">
                        <label for="ftp-opt-secure-checkbox">Secure</label>
                    </div>
                    <label for="ftp-opt-localpath">Local Path</label>
                    <input type="text" id="ftp-opt-localpath" placeholder="Path to internal saves folder">
                    <label for="ftp-opt-ftpextpath">FTP External Path</label>
                    <input type="text" id="ftp-opt-ftpextpath" placeholder="Path to external saves folder">
                    <hr />
                    <div id="ftp-opt-save">
                        <!-- <input type="checkbox" id="ftp-opt-save-checkbox">
                        <label for="ftp-opt-save-checkbox">Save Details</label> -->
                        <button id="save-ftp-details-btn">Save</button>
                        <button id="delete-ftp-details-btn">Delete</button>
                        <button id="clear-ftp-details-btn">Clear</button>
                    </div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-bar-text"></div>
            </div>
            <code id="all-files" class="log">
                
            </code>
        </div>
    </div>
    <!-- module script console.js -->
    <!-- <script type="module" src="console.js"></script> -->
    <script type="module" src="renderer.js"></script>
</body>

</html>
